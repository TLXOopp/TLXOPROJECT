<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TLXO - Game Deals</title>
    <style>
        /* 1. 전체 기본 세팅 (라이트 모드) */
        body {
            background-color: #f5f5f7; /* 눈이 편안한 밝은 회색 */
            color: #1d1d1f; /* 완전 검정이 아닌 짙은 회색 (가독성 UP) */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* 2. 상단 네비게이션 바 (흰색 + 흐린 그림자) */
        header {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #d2d2d7; /* 얇은 경계선 */
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .logo {
            font-weight: 700;
            font-size: 1.5rem;
            text-decoration: none;
            color: #1d1d1f;
            letter-spacing: -0.5px;
        }
        .nav-menu a {
            color: #6e6e73;
            text-decoration: none;
            margin-left: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            transition: color 0.2s;
        }
        .nav-menu a:hover {
            color: #0066cc; /* 애플 블루 색상 */
        }

        /* 3. 메인 컨텐츠 영역 */
        .container {
            max-width: 1200px;
            margin: 60px auto;
            padding: 0 20px;
        }
        .page-title {
            text-align: left; /* 미니멀은 보통 왼쪽 정렬이 어울립니다 */
            margin-bottom: 40px;
            border-bottom: 1px solid #e5e5e5;
            padding-bottom: 20px;
        }
        .page-title h2 {
            font-size: 2.5rem;
            margin: 0;
            letter-spacing: -1px;
        }
        .page-title p {
            color: #86868b;
            font-size: 1.1rem;
            margin-top: 10px;
        }

        /* 4. 게임 카드 그리드 */
        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
        }

        /* 5. 개별 카드 디자인 (흰색 배경 + 그림자) */
        .game-card {
            background-color: #ffffff;
            border-radius: 18px; /* 더 둥글게 */
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.04); /* 아주 연한 그림자 */
            border: 1px solid rgba(0,0,0,0.05);
        }
        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 30px rgba(0,0,0,0.1); /* 붕 뜨는 느낌 */
        }
        
        .card-image {
            width: 100%;
            height: 180px;
            background-color: #eee;
            object-fit: cover;
        }

        .card-info {
            padding: 24px;
        }
        .game-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin: 0 0 8px 0;
            color: #1d1d1f;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .price-area {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }
        .original-price {
            color: #86868b;
            text-decoration: line-through;
            font-size: 0.9rem;
        }
        .sale-price {
            color: #e02b2b; /* 빨간색으로 가격 강조 (세일 느낌) */
            font-weight: 700;
            font-size: 1.3rem;
        }
        .discount-badge {
            background-color: #f2f2f7;
            color: #e02b2b;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 600;
        }
    </style>
</head>
<body>

    <header>
        <a href="index.html" class="logo">TLXO</a>
        <nav class="nav-menu">
            <a href="#">Top Deals</a>
            <a href="#">Popular</a>
            <a href="#">About</a>
        </nav>
    </header>

    <div class="container">
        <div class="page-title">
            <h2>Weekly Super Sale</h2>
            <p>엄선된 스팀 할인 게임을 만나보세요.</p>
        </div>

        <div class="game-grid" id="game-list">
            <div class="game-card">
                <img src="https://picsum.photos/300/150?random=1" class="card-image">
                <div class="card-info">
                    <h3 class="game-title">Cyberpunk 2077</h3>
                    <div class="price-area">
                        <span class="discount-badge">-50%</span>
                        <div>
                            <span class="original-price">$60.00</span>
                            <span class="sale-price">$30.00</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="game-card">
                <img src="https://picsum.photos/300/150?random=2" class="card-image">
                <div class="card-info">
                    <h3 class="game-title">Elden Ring</h3>
                    <div class="price-area">
                        <span class="discount-badge">-30%</span>
                        <div>
                            <span class="original-price">$60.00</span>
                            <span class="sale-price">$42.00</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="game-card">
                <img src="https://picsum.photos/300/150?random=3" class="card-image">
                <div class="card-info">
                    <h3 class="game-title">Stardew Valley</h3>
                    <div class="price-area">
                        <span class="discount-badge">-50%</span>
                        <div>
                            <span class="original-price">$14.99</span>
                            <span class="sale-price">$7.49</span>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>

</body>
</html>
