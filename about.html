<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <title>TLXO - New Releases</title>
    <style>
        /* 1. Base Setup */
        body {
            background-color: #f5f5f7;
            color: #1d1d1f;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.5;
        }

        /* 2. Navigation Bar */
        header {
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 18px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #d2d2d7;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-weight: 800;
            font-size: 1.6rem;
            text-decoration: none;
            color: #1d1d1f;
            letter-spacing: -1px;
        }

        .nav-menu a {
            color: #6e6e73;
            text-decoration: none;
            margin-left: 28px;
            font-size: 0.95rem;
            font-weight: 500;
            transition: color 0.2s;
        }

        .nav-menu a:hover {
            color: #0066cc;
        }

        /* 3. Hero Section (New Release Banner) */
        .hero-section {
            position: relative;
            width: 100%;
            height: 550px; /* 배너 높이 */
            /* 배경 이미지: 나중에 JS로 교체됩니다 */
            background-image: url('https://cdn.akamai.steamstatic.com/steam/apps/1880360/library_hero.jpg'); 
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            color: white;
            margin-bottom: 60px;
        }
