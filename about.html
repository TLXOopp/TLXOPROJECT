<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <title>TLXO - Game Deals</title>
    <style>
        /* [이전 모던 미니멀 스타일 동일] */
        body { background-color: #f5f5f7; color: #1d1d1f; font-family: sans-serif; margin: 0; padding: 0; }
        header { background-color: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); padding: 18px 40px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #d2d2d7; position: sticky; top: 0; z-index: 100; }
        .logo { font-weight: 700; font-size: 1.4rem; text-decoration: none; color: #1d1d1f; }
        .nav-menu a { color: #6e6e73; text-decoration: none; margin-left: 24px; font-size: 0.9rem; font-weight: 500; }
        .container { max-width: 1100px; margin: 60px auto; padding: 0 24px; }
        .page-title { text-align: left; margin-bottom: 48px; border-bottom: 1px solid #e5e5e5; padding-bottom: 24px; }
        .page-title h2 { font-size: 2.8rem; margin: 0; letter-spacing: -1.2px; }
        .page-title p { color: #86868b; font-size: 1.2rem; margin-top: 12px; }
        .game-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 32px; }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="logo">TLXO</a>
        <nav class="nav-menu">
            <a href="#">Top Deals</a>
            <a href="#">Most Popular</a>
            <a href="#">About</a>
        </nav>
    </header>
    <div class="container">
        <div class="page-title">
            <h2>Weekly Super Sale</h2>
            <p>Handpicked Steam deals for you.</p>
        </div>
        <div class="game-grid" id="game-list"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
