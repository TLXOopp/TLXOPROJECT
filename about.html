<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam New Releases</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <nav class="navbar">
        <div class="logo">SteamTracker</div>
        <div class="menu">
            <a href="#">Home</a>
            <a href="#" class="active">New Releases</a>
            <a href="#">Top Sellers</a>
        </div>
    </nav>

    <section class="hero-section">
        <div class="hero-content">
            <span class="hero-badge">Featured & Recommended</span>
            <h1 class="hero-title">Loading Game...</h1>
            <p class="hero-price">--</p>
            <div class="hero-buttons">
                <button class="hero-btn">Play Now</button>
            </div>
            <p class="hero-release">Loading date...</p>
        </div>
    </section>

    <section class="container" style="padding: 40px 20px; max-width: 1200px; margin: 0 auto;">
        
        <div class="section-header" style="display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 20px; border-bottom: 1px solid #333; padding-bottom: 10px;">
            <div>
                <h2 style="font-size: 1.5rem; font-weight: 700; color: #fff; margin: 0;">Trending Now</h2>
                <a href="https://store.steampowered.com/search/?sort_by=Released_DESC" target="_blank" style="color: #007aff; text-decoration: none; font-size: 0.9rem;">View All on Steam</a>
            </div>
            <p id="update-time" style="color: #888; font-size: 0.85rem; font-weight: 500; margin: 0;"></p>
        </div>

        <div id="game-list" class="game-grid">
            <p style="color: #666; text-align: center; width: 100%;">Fetching latest data from Steam...</p>
        </div>

    </section>

    <script src="script.js"></script>
</body>
</html>
