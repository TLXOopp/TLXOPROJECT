<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TLXO</title> <style>
        body {
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Helvetica', 'Arial', sans-serif;
        }
        .container {
            text-align: center;
            padding: 0 20px;
        }
        h1 {
            color: #1a1a1a;
            font-size: 2.5rem; /* 제목(SITAE)은 조금 더 크게 */
            font-weight: 300;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-bottom: 10px; /* 제목과 설명 사이 간격 */
        }
        p {
            color: #555; /* 설명 글씨는 회색으로 차분하게 */
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 20px;
            word-break: keep-all; /* 한글 단어 끊김 방지 */
        }
        .emoji {
            font-size: 1.5rem;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TLXO</h1>

        <p>I AM CRAWLING, SLOWLY BUT SURELY.</p>
