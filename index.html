<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TLXO</title>
    <style>
        body {
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Helvetica', 'Arial', sans-serif;
        }
        .container {
            text-align: center;
            padding: 0 20px;
        }
        
        h1 {
            font-weight: 300;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        /* 링크 스타일: 기본 검은색 설정 */
        .logo-link {
            text-decoration: none; /* 밑줄 제거 */
            color: #1a1a1a;
            font-size: 2.5rem;
            display: inline-block;
        }

        /* 마우스 오버, 클릭, 방문 후에도 항상 검은색 유지 */
        .logo-link:hover, 
        .logo-link:active, 
        .logo-link:visited {
            color: #1a1a1a; 
            cursor: pointer;
        }

        p {
            color: #555;
            font-size: 1rem;
            line-height: 1.6;
            margin-top: 20px;
            word-break: keep-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            <a href="about.html" class="logo-link">TLXO</a>
        </h1>
        <p>I AM CRAWLING, SLOWLY BUT SURELY.</p>
    </div>
</body>
</html>
